version: '3.8'
services:
  s1:
    depends_on:
      - s2
      - s3
      - s4
      - s5
    environment:
      - TYPE=master
      - INPUT=/data/test.txt
    volumes:
      - ./target/debug:/src
      - ./data:/data
    image: 'mapreduce:v1'
    networks:
      - test
  s2:
    environment:
      - TYPE=slave
    image: 'mapreduce:v1'
    volumes:
      - ./target/debug:/src
      - ./data:/data
    networks:
      - test
  s3:
    environment:
      - TYPE=slave
    image: 'mapreduce:v1'
    volumes:
      - ./target/debug:/src
      - ./data:/data
    networks:
      - test
  s4:
    environment:
      - TYPE=slave
    image: 'mapreduce:v1'
    volumes:
      - ./target/debug:/src
      - ./data:/data
    networks:
      - test
  s5:
    environment:
      - TYPE=slave
    image: 'mapreduce:v1'
    volumes:
      - ./target/debug:/src
      - ./data:/data
    networks:
      - test

networks:
  test:
